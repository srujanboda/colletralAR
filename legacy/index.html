<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>AR Ruler</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      height: 100vh;
      font-family: system-ui, sans-serif;
      color: white;
    }

    .custom-ar-button {
      position: fixed !important;
      bottom: 60px !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
      padding: 20px 80px !important;
      font-size: 24px !important;
      font-weight: bold !important;
      background: #0066ff !important;
      color: white !important;
      border: none !important;
      border-radius: 20px !important;
      box-shadow: 0 12px 35px rgba(0, 102, 255, 0.4) !important;
      z-index: 9999 !important;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .plan-button {
      position: fixed;
      top: 100px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      z-index: 10000;
      padding: 0;
    }

    .plan-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <button class="plan-button" onclick="window.location.href='plan_parser.html'" title="Floor Plan Highlighter">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
      <polyline points="14 2 14 8 20 8"></polyline>
      <line x1="16" y1="13" x2="8" y2="13"></line>
      <line x1="16" y1="17" x2="8" y2="17"></line>
      <line x1="10" y1="9" x2="8" y2="9"></line>
    </svg>
  </button>



  <script type="module">
    // Inline AR support check
    async function supportsWebXR() {
      if (!navigator.xr) return false;
      try {
        return await navigator.xr.isSessionSupported("immersive-ar");
      } catch (e) {
        return false;
      }
    }

    // Check for iOS
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.userAgent.includes("Mac") && "ontouchend" in document);
    if (isIOS) {
      // Create a nice popup
      const div = document.createElement('div');
      div.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.9);color:white;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:20px;z-index:10000;font-family:system-ui;';
      div.innerHTML = '<div style="font-size:50px;margin-bottom:20px">⚠️</div><h2 style="margin:0 0 10px">Device Not Supported</h2><p>iOS WebXR support is currently limited.<br>Please use an Android device.</p>';
      document.body.appendChild(div);
    }

    const msg = document.getElementById("msg");

    if (await supportsWebXR()) {
      // app.js will create the blue button automatically
      import("./js/app.js");
    } else {
      msg.innerHTML = "AR Not Supported<br>on this device";
      document.getElementById("instruction").style.display = "none";
    }
  </script>

</body>

</html>
